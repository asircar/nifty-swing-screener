services:
  - type: web
    name: nifty-swing-screener
    runtime: python
    region: singapore  # closest to India
    plan: free
    buildCommand: pip install .
    startCommand: uvicorn swing.web.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.12"
